<!DOCTYPE html>
<html lang="jp">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Hello, Bootstrap Table!</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link href="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.css" rel="stylesheet">

</head>

<body>
	<div class="toolbar">
		<button id="loadError" class="btn btn-danger">Load Error 152 Rows</button>
		<button id="load" class="btn btn-success">Load Success 152 Rows</button>
	</div>

	<table id="table" data-toolbar=".toolbar" data-height="400" data-virtual-scroll="true" data-show-columns="true">
		<thead>
			<tr>
				<th data-field="id">ID</th>
				<th data-field="name">Item Name</th>
				<th data-field="price">Item Price</th>
			</tr>
		</thead>
	</table>

	<!--jQuery Popper Bootstrap Bootstrap-Table js Start-->
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"
		integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
	</script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
	</script>
	<script src="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.js"></script>
	<!--jQuery Popper Bootstrap Bootstrap-Table js END-->
</body>
<script>
	var $table = $('#table')
	var total = 0

	function getData(number, isError) {
		var data = []
		if (!isError) {
			//Success
			for (var i = 0; i < number; i++) {
				data.push({
					'id': i,
					//OK
					//'name': "ああああAAあああ",
					//OK
					'name': "ああああああAAあああ",
					'price': '$' + i
				})
			}
		} else {
			//Error
			for (var i = 0; i < number; i++) {
				data.push({
					'id': i,
					//NG
					'name': "あああああAAあああ",
					'price': '$' + i
				})
			}
		}
		return data
	}

	$(function () {
		$table.bootstrapTable({
			data: getData(152, true)
		})

		$('#load').click(function () {
			$table.bootstrapTable('load', getData(152))
		})

		$('#loadError').click(function () {
			$table.bootstrapTable('load', getData(152, true))
		})

		$(window).resize(function () {
			$table.bootstrapTable('resetView')
		})
	})
</script>

</html>
